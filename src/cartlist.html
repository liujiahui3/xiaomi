<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1512738_skbaroeqpbc.css">
</head>

<body>
    <div id="header">

    </div>
    <div id="nav"></div>

    <div id="bg">
        <div id="goodlist">
            <div class="top">
                <input type="checkbox" checked="true">
                <div class="all-check">全选</div>
                <div class="list-name">商品名称</div>
                <div class="list-price">单价</div>
                <div class="list-num long">数量</div>
                <div class="xiaoji">小计</div>
                <div class="remove">操作</div>
            </div>
            <div class="bottom">
                <ul>   
                </ul>
            </div>
        </div>
        <div id="total-prices">
            <div>继续购物</div>|
            <div>共 <span class="gong">0</span> 件商品，已选择 <span class="yixuan">0</span> 件</div>
            <div>合计:<span class="heji">0</span>元</div>
            <div>去结算</div>
        </div>
    </div>      
    
  



    <div id="footer"></div>
    <script src="script/main.js" id="cartlist"></script>
    
</body>

</html>
